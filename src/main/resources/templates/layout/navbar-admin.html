        <a class="navbar-brand text-success logo h1 align-self-center" th:href="@{/admin/home}">

        </a>

        <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#templatemo_main_nav" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

        </button>

        <div class="align-self-center collapse navbar-collapse flex-fill  d-lg-flex justify-content-lg-between" id="templatemo_main_nav">

                <ul class="nav navbar-nav d-flex justify-content-between mx-lg-3">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/home}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/user-manager}">User Manager</a>
                    </li>
                    <li class="nav-item">
                        <div class="dropdown">
                            <a class="btn dropdown-toggle" href="#" role="button" id="dropdownProduct" data-bs-toggle="dropdown" aria-expanded="false">

                            </a>

                            <ul class="dropdown-menu" aria-labelledby="dropdownProduct">
                                <li><a class="dropdown-item" th:href="@{/admin/products-manager}">Products</a></li>

                        <a class="dropdown-toggle text-decoration-none" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                            <th:block th:if="${#request.remoteUser}">
                                [[${#strings.toUpperCase(#request.remoteUser)}]]
                            </th:block>
                            <th:block th:unless="${#request.remoteUser}">
                                <i class="fa fa-fw fa-user text-dark mr-3"></i>
                            </th:block>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuLink">

                                <li><a class="dropdown-item" th:href="@{/logout}">Sign Out</a></li>

                        </ul>
                    </div>
                </a>
            </div>
        </div>

    </div>

<div th:if="${!#strings.isEmpty(message)}">
    <div th:replace="~{toast/toast-success}"></div>
</div>
